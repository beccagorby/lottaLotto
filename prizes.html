<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>A LOTTA LOTTO: Prizes</title>
<!--
    TITLE: A LOTTA LOTTO: Prizes
    AUTHOR: Rebecca Gorby
    PURPOSE: mock online scratch-off website, prizes page
    ORIGINALLY CREATED ON: 11/13/2014
    LAST MODIFIED ON: 12/07/2014
-->
<link href="style.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/TweenLite.min.js"></script>
	<script src="js/CSSPlugin.min.js"></script>
	<script>
		$(document).ready(function() {
			/*creates neon hover effect on nav items*/	
			$("#home").mouseover(function() {
					$(this).css("backgroundImage", "url(assets/homeHover.png)");
				})
				.mouseout(function() {
					$(this).css("backgroundImage", "none");
				})
				
			$("#boards").mouseover(function() {
					$(this).css("backgroundImage", "url(assets/boardsHover.png)");
				})
				.mouseout(function() {
					$(this).css("backgroundImage", "none");
				})
			
			$("#prizes").mouseover(function() {
					$(this).css("backgroundImage", "url(assets/prizesHover.png)");
				})
				.mouseout(function() {
					$(this).css("backgroundImage", "none");
				})
		});
	</script>
</head>

<body>
	<div id="container">
		<div id="head"><img src="assets/head.png" alt="A LOTTA LOTTO"></div>
		
		<div id="nav">
			<ul>
				<li id="home"><a href="index.html"><img src="assets/home.png" alt="home"></a></li>
				<li id="boards"><a href="boards.html"><img src="assets/boards.png" alt="home"></a></li>
				<li id="prizes"><a href="prizes.html"><img src="assets/prizes.png" alt="home"></a></li>
			</ul>
		</div>
		
		<div id="content">
			<div id="welcome">
			<br>
			<p>In order to collect prizes, you must first register.</p>
			<form id="infoForm">
			<fieldset>
			<legend>Personal Information</legend>
			<p>First Name: <input type="text" name="firstName"></p>
			<p>Last Name: <input type="text" name="lastName"></p>
			<p>Username: <input type="text" name="userName"></p>
			<p>Password: <input type="password" name="password"></p>
			<p>Confirm Password: <input type="password" name="confPass"></p>
			</fieldset>
			
			<fieldset>
			<legend>Email Options</legend>
			<p>Email: <input type="text" name="email"></p>
			<p>Would you like to receive e-mail notifications/promotions?</p>
			<input type="radio" name="answer" value="yes">Yes
			<input type="radio" name="answer" value="no">No
			</fieldset>
			<input type="submit" value="Submit Info"> 
			<input type="reset" value="Clear">
			</form>
			</div>
		</div>
	</div>

</body>
</html>
